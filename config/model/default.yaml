optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau

mmdit:
  hidden_size: ${data.preprocess.cfg.mel.n_mels}
  max_seq_len: 4000
  depth: 12
  heads: 12

stats_path: ${data.preprocess.cfg.stats_path}
vocoder_path: LJ_FT_T2_V1/generator_v1
mel: ${data.preprocess.cfg.mel}
