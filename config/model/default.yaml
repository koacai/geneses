optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau

mmdit:
  in_channels: 512
  out_channels: 512
  hidden_size: 512
  max_seq_len: 1000
  depth: 1
  heads: 8

mimi: ${data.preprocess.mimi}
stats_path: ${data.preprocess.stats_path}
