optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau

vae:
  ckpt_path: /groups/gag51394/users/asai/dacvae.pt
  hidden_size: 64

mmdit:
  in_channels: ${model.vae.hidden_size}
  in_ssl_channels: 1024
  out_channels: ${model.vae.hidden_size}
  hidden_size: 512
  max_seq_len: 2000
  depth: 12
  heads: 12

ssl_model: ${data.datamodule.ssl_model}

sample_rate: ${data.datamodule.vae.sample_rate}

t_sampling_schema: uniform # [uniform, logit_normal]
weighting_schema: sigma_sqrt # [none, sigma_sqrt]
