optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau

mmdit:
  in_channels: 512
  out_channels: 512
  hidden_size: 512
  max_seq_len: 1000
  depth: 12
  heads: 12

mimi: ${data.preprocess.cfg.mimi}
stats_path: ${data.preprocess.cfg.stats_path}
