train:
  dataset_path: ${data.preprocess.cfg.webdataset_dir}/train/data-{000000..00099}.tar
  batch_size: 16
valid:
  dataset_path: ${data.preprocess.cfg.webdataset_dir}/valid/data-{000000..00083}.tar
  batch_size: 4
test:
  dataset_path: ${data.preprocess.cfg.webdataset_dir}/test/data-{000000..00079}.tar
  batch_size: 4
num_workers: 8
use_ddp: true

ssl_model:
  name: facebook/w2v-bert-2.0
  sample_rate: 16000
  layer: -1
  add_adapter: true

vae: ${data.preprocess.cfg.vae}
